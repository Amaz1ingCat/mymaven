<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title></title>
	    <style type="text/css">
	        table{
	
	            border-radius: 4px;
	            border-collapse: collapse;
	
	        }
	        td{
	            width: 120px;
	            height: 30px;
	            text-align: center;
	            border: 2px solid antiquewhite;
	
	        }
	        td:hover{
	            box-shadow:3px 3px 5px lightblue;
	
	        }
	        tr:nth-child(even){
	            background-color: skyblue;
	        }
	    </style>
	</head>
	<br>
	<table  id="empsInfo">
	
	    <tr>
	        <td>编号</td>
	        <td>姓名</td>
	        <td>入职日期</td>
	        <td>薪水</td>
	        <td>operation</td>
	    </tr>
	    <c:forEach items="${empsFromServer}" var="emp">
	        <tr>
	            <td>${emp.empno}</td>
	            <td>${emp.ename}</td>
	            <td>${emp.hiredate}</td>
	            <td>${emp.sal}</td>
	            <td><a href="#">修改</a> <a href="#" class="delete">删除</a></td>
	        </tr>
	    </c:forEach>
			<c:forEach items="${empsFromServer}" var="emp">
			    <tr>
			        <td>${emp.empno1}</td>
			        <td>${emp.ename}</td>
			        <td>${emp.hiredate}</td>
			        <td>${emp.sal}</td>
			        <td><a href="#">修改</a> <a href="#"  class="delete">删除</a></td>
			    </tr>
			</c:forEach>
			
	</table>
	    <a href="#">新增</a>
	<hr>
	    <form action="#" method="post">
	        EMPNO:<input type="text" name="empno" placeholder="请输入员工编号">
	        <input type="submit" value="精确查询">
	    </form>
	<hr>
	<form action="#" method="post">
	    EMPNO:<input type="text" name="ename" placeholder="请输入员工姓名">
	    <input type="submit" value="模糊查询">
	</form>
	<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/emps.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
