<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>批量删除</title>
	</head>
	<body>
		<ul id="emps">
			<li>1编号的员工信息<input type="checkbox" name="" id="" value="7902" /></li>
			<li>2编号的员工信息<input type="checkbox" name="" id="" value="7934" /></li>
			<li>3编号的员工信息<input type="checkbox" name="" id="" value="3" /></li>
			<li>4编号的员工信息<input type="checkbox" name="" id="" value="4" /></li>
			<li>5编号的员工信息<input type="checkbox" name="" id="" value="5" /></li>
			<li>6编号的员工信息<input type="checkbox" name="" id="" value="6" /></li>
			<li>7编号的员工信息<input type="checkbox" name="" id="" value="7" /></li>
			<li>8编号的员工信息<input type="checkbox" name="" id="" value="8" /></li>
			<li>9编号的员工信息<input type="checkbox" name="" id="" value="9" /></li>
		</ul>
		<button type="button" id="delBtn">批量删除</button>
		
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#delBtn").click(function(){
					var data =[];
					$("#emps input:checkbox:checked").each(function(){
						data.push({empno:$(this).val()})
					})
					console.log(JSON.stringify(data))
					$.ajax({
						url:"http://localhost:8888/mymaven/delbatch",
						type:"post",
						data:{
							empnos:JSON.stringify(data),  //json格式传参 转成字符串,再有后端fastjson转回集合格式
							
						},
						success:function(res){
							alert("删除成功")
							console.log(res)
						}
						
					})
				})
				
				
			})
		</script>
	</body>
</html>
